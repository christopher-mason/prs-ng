<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
</section>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Username</th><th>Password</th><th>First Name</th><th>Last Name</th>
            <th>Phone Number</th><th>Email</th><th>Is Reviewer</th><th>Is Admin</th><th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let user of users'>
            <td>{{user.id}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isReviewer}}</td>
            <td>{{user.isAdmin}}</td>
            <td>Detail | Edit</td>
        </tr>
    </tbody>
</table>
